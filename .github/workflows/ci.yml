name: CI
on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Make lint
        run: make lint
        env:
          CI: 'true'
          VERBOSE: 'true'

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Make test
        run: make test
        env:
          CI: 'true'
          VERBOSE: 'true'

  minikube:
    name: Minikube
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v1.0.0
        with:
          minikube version: 'v1.7.3'
          kubernetes version: 'v1.17.0'
      - name: Interact with the cluster
        run: kubectl get nodes