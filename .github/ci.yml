name: CI
on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Make lint
        run: make lint
        env:
          CI: 'true'
          VERBOSE: 'true'

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Make test
        run: make test
        env:
          CI: 'true'
          VERBOSE: 'true'
